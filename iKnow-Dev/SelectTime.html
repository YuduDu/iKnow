<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.js"></script>

		<link href="css/mui.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				var selected,
					selectCell = function(e) {
						var cell = e.target,
							range, selection;
						if (cell.tagName.toLowerCase() !== 'td') {
							while (cell = cell.parentElement) {
								if (cell.tagName.toLowerCase() === 'td') {
									break;
								}
							}
						}
						if (!cell || cell.tagName.toLowerCase() !== 'td') {
							return;
						}
						if (selected) {
							selected.style.backgroundColor = '';
							selected.style.color = '#666666';
						}
						cell.style.color = '#ffffff'
						cell.style.backgroundColor = '#6ACCCB';
						selected = cell;
					},
					table = document.getElementById('table');
				table.addEventListener('tap', selectCell);
			})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="position: fixed; background-color: #6ACCCB;top:0px">
			<a id="backbtn" class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back" style="color:#ffffff"></a>
			<h1 class="mui-title" style="color:#ffffff">服务时间</h1>
		</header>
		<div class="mui-content" style="padding-right:0px">
			<div style="width:100%;height:230px;background-color: #ffffff;padding-right:20px">
				<div style="width:100%;height:60px;border-bottom-style: solid;border-bottom-width: 2px;border-bottom-color: #F2F2F2;margin: 0 10px 0 10px">
					<div id="placecontrol" class="mui-segmented-control" style="width:70%;margin-left:15%;top:13px">
						<a class="mui-control-item mui-active2" href="#item1" style="font-size:16px">
				上门服务
			</a>
						<a class="mui-control-item" href="#item2" style="font-size:16px">
				到店消费
			</a>
					</div>
				</div>
				<div style="width:100%;height:60px;border-bottom-style: solid;border-bottom-width: 2px;border-bottom-color: #F2F2F2;margin: 0 10px 0 10px">
					<div id="datecontrol" class="mui-segmented-control" style="width:100%;margin-left:0%;top:8px;border:none">
						<a class="mui-control-item mui-active" href="#item1" style="line-height:20px;border-left:none">
				今天<br>07/10
			</a>
						<a class="mui-control-item" href="#item2" style="line-height:20px;border-left:none">
				明天<br>07/11
			</a>
						<a class="mui-control-item" href="#item1" style="line-height:20px;border-left:none">
				后天<br>07/12
			</a>
						<a class="mui-control-item" href="#item1" style="line-height:20px;border-left:none">
				周一<br>07/13
			</a>
						<a class="mui-control-item" href="#item1" style="line-height:20px;border-left:none">
				周二<br>07/14
			</a>
						<a class="mui-control-item" href="#item1" style="line-height:20px;border-left:none">
				周三<br>07/15
			</a>
						<a class="mui-control-item" href="#item1" style="line-height:20px;border-left:none">
				周四<br>07/16
			</a>
					</div>
				</div>
				<table id="table" border="0" cellspacing="" cellpadding="" style="width:100%;margin-left: 10px;margin-top: 10px;font-size: 14px;text-align: center;color:#666666">
					<tbody>
						<tr style="height:45px">
							<td id="tr1">08:00</td>
							<td id="tr2">09:00</td>
							<td id="tr3">10:00</td>
							<td id="tr4">11:00</td>
							<td id="tr5">12:00</td>
							<td id="tr6">13:00</td>
							<td id="tr7">14:00</td>
						</tr>
						<tr style="height:45px">
							<td id="tr8">15:00</td>
							<td id="tr9">16:00</td>
							<td id="tr10">17:00</td>
							<td id="tr11">18:00</td>
							<td id="tr12">19:00</td>
							<td id="tr13">20:00</td>
							<td id="tr14">21:00</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</body>

</html>
