		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				self = plus.webview.currentWebview()
				window.addEventListener('refreshme', function(event) { //监听自定义事件
					self.reload(true);
					console.log('reloaded')
				});
				anhtml = plus.storage.getItem("useraccount");
				document.getElementById("accountname").innerHTML = anhtml
				document.getElementById("versionnum").innerHTML = constant.versionid;
				//退出操作******************
				document.getElementById("update").addEventListener('tap', function() {
				plus.runtime.openURL('itms-services://?action=download-manifest&url=https%3A%2F%2Fwww.pgyer.com%2Fapiv1%2Fapp%2Fplist%3FaId%3D884a85cdebc6e1895d44fa9c87ecc810%26_api_key%3D5398cfcf74d664885ec6c81ed6e1dc21');
			})
				openWindowfunc('test','test')
				
				document.getElementById('exit').addEventListener('tap', function() {
					if (mui.os.ios) {
						var btnArray = [{
							title: "注销当前账号"
						}];
						plus.nativeUI.actionSheet({
							cancel: "取消",
							buttons: btnArray
						}, function(event) {
							var index = event.index;
							switch (index) {
								case 1:
									//app.setState({});
									plus.storage.clear();
									mui.openWindow({
										url: 'login.html',
										id: 'login',
										show: {
											aniShow: 'pop-in'
										},
										waiting: {
											autoShow: false
										}
									});
									break;
							}
						});
						return;
					}
					var btnArray = [{
						title: "注销当前账号"
					}, {
						title: "直接关闭应用"
					}];
					plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: btnArray
					}, function(event) {
						var index = event.index;
						switch (index) {
							case 1:
								plus.storage.clear();
								mui.openWindow({
									url: 'login.html',
									id: 'login',
									show: {
										aniShow: 'pop-in'
									},
									waiting: {
										autoShow: false
									}
								});
								break;
							case 2:
								plus.runtime.quit();
								break;
						}
					});
				}, false);
			})
		</script>
