<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<title>iKnow-OrderApplication_massagist</title>
		<script src="js/mui.js"></script>
		<script src="js/template.js"></script>
		<script src="js/customize.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				document.getElementById("servicename").innerHTML = self.servicename;
				document.getElementById("price").innerHTML = "￥" + self.price;
				console.log(self.malist[0].pic);
				var html = template('1massagisttem', {
									list: self.malist
								});
								document.getElementById('1massagist').innerHTML = html;
			})
		</script>
		
		<script id="1massagisttem" type="text/html ">
			{{each list as value i}}
			<div class="mui-input-row mui-radio" style="height:auto;border-bottom: thin;border-bottom-style: solid;border-bottom-color: #f2f2f2;">
						<li data-id="{{i}}" class="mui-table-view-cell mui-media ">
							<a href="javascript:; " style="padding-right:25px">
								<div class="pull-left mui-media-object-round " style="margin:10px 10px 0 10px;background-image: url({{value.pic}});width:64px;height:64px;background-size: cover; ">
								</div>
								<div class="mui-media-body mui-media-body-massagistlist ">
									<span>{{value.name}}</span><span><img src="img/v{{value.stars}}.png" style="width:20px;height:16px;"/></span>
									<p class='mui-ellipsis-2' style="padding-right:25px">{{value.intro}}</p>
								</div>
							</a>
							<input class="mui-pull-right" name="radio1" type="radio" checked style="
    padding-left: 300px;
    padding-right: 50px;
    padding-top: 30px;
    padding-bottom: 60px;
    right: 0px;
">
						</li>
					</div>
			{{/each}}
		</script>
		
		
		<script type="text/javascript">
			 // H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景为红色
				plus.navigator.setStatusBarBackground("#6acccb");
				plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackOpaque");
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
		<style>
			html,
