<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<title>iKnow-ServiceCategory</title>
		<script src="js/template.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/customize.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
			})
		</script>

		<script type="text/javascript">
			 // H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景为红色
				plus.navigator.setStatusBarBackground("#6acccb");
				plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackOpaque");
				var self = plus.webview.currentWebview();
				mui('#categoryul').on('tap', 'li', function() {
						mui.openWindow({
							url: 'serviceslist.html',
							id: 'serviceslist',
							extras: {
								categoryid: this.getAttribute('data-id'),
								mylatitude: self.mylatitude,
								mylongtitude: self.mylongtitude
							},
							styles: {
								popGesture: 'close'
							},
							show: {
								autoShow: true, //页面loaded事件发生后自动显示，默认为true
								aniShow: 'pop-in', //页面显示动画，默认为”slide-in-right“；
								duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
							},
							waiting: {
								autoShow: true, //自动显示等待框，默认为true
								title: '正在加载...', //等待对话框上显示的提示内容
							}
						})
					})
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
		<style>
			html,
			body {
				min-height: 100%;
				background-color: #efeff4;
			}
			.mui-table-view-cell {
				padding:0 0 0 0;
			}
			p{
				color:#666666;font-weight: bold;font-size: 20px;padding:60px 0 0 15px
			}
			.bg{
				width:100%;height:100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="position: fixed; background-color: #6ACCCB;top:0px">
			<h1 id="title" class="mui-title" style="color: #ffffff;">服务类别</h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-whilte"></a>
		</header>
		<div class="mui-content" style="padding-top:64px">
			<ul id="categoryul" class="mui-table-view" style="margin-top:0px">
				<li data-id="1" class="mui-table-view-cell">
					<div class="bg" style="background-image:url(img/tuina.png);">
						<p>推拿按摩</p>
					</div>
				</li>
				<li data-id="2" class="mui-table-view-cell">
					<div class="bg" style="background-image:url(img/huoliao.png);">
						<p>刮痧火疗</p>
					</div>
				</li>
				<li data-id="3" class="mui-table-view-cell">
					<div class="bg" style="background-image:url(img/hanzheng.png);">
						<p>汗蒸浴场</p>
					</div>
				</li>
				<li data-id="4" class="mui-table-view-cell">
					<div class="bg" style="background-image:url(img/zuliao2.png);">
						<p>足疗养生</p>
					</div>
				</li>
				<li data-id="5" class="mui-table-view-cell">
					<div class="bg" style="background-image:url(img/guasha.png);">
						<p>中医康复</p>
					</div>
				</li>
				<li data-id="6" class="mui-table-view-cell">
					<div class="bg" style="background-image:url(img/baguan.png);">
						<p>疾病调理</p>
					</div>
				</li>
			</ul>
		</div>

	</body>

</html>
