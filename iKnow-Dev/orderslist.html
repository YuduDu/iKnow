<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>iKnow-Orderlist</title>
	<script src="js/mui.js"></script>
	<link href="css/mui.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
	<style>
		html,
		body {
			min-height: 100%;
			background-color: #efeff4;
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<ul id="Services" class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object-large mui-pull-left" src="img/pic.png">
					<div class="mui-media-body">
						<p class='mui-order-title'>小儿艾灸保健套餐</p>
						<p class='mui-ellipsis mui-pull-left'>天医方艾灸馆</p>
						<p class='mui-order-price mui-pull-right'>￥98</p>
						<p class="pull-left">已消费</p>
						<button class="mui-btn mui-btn-negative mui-pull-right mui-btn-ordersbtn">Review</button>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object-large mui-pull-left" src="img/pic.png">
					<div class="mui-media-body">
						<p class='mui-order-title'>小儿艾灸保健套餐</p>
						<p class='mui-ellipsis mui-pull-left'>天医方艾灸馆</p>
						<p class='mui-order-price mui-pull-right'>￥98</p>
						<p class="pull-left">待支付</p>
												<button class="mui-btn mui-btn-negative mui-pull-right mui-btn-ordersbtn">Pay</button>

					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object-large mui-pull-left" src="img/pic.png">
					<div class="mui-media-body">
						<p class='mui-order-title'>小儿艾灸保健套餐</p>
						<p class='mui-ellipsis mui-pull-left'>天医方艾灸馆</p>
						<p class='mui-order-price mui-pull-right'>￥98</p>
						<p class="pull-left">待消费</p>
												<button class="mui-btn mui-btn-negative mui-pull-right mui-btn-ordersbtn">Cancel</button>

					</div>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
