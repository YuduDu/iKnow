<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>iKnow-Orderlist</title>
	<script src="js/mui.js"></script>
	<link href="css/mui.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
	<style>
		html,
		body {
			min-height: 100%;
			background-color: #efeff4;
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<ul id="Services" class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object-large mui-pull-left" src="img/pic.png">
					<div class="mui-media-body" style="position: relative">
						<p class='mui-order-title'>小儿艾灸保健套餐</p>
						<span class='mui-ellipsis' style="font-size:14px;color:#666666">天医方艾灸馆</span>
						<span class='mui-order-price mui-pull-right' style="">￥98</span>
						<div style="margin-top: 5px;">
							<span style="font-size:14px; color:#666666">已消费</span>
						<span><button class="mui-btn mui-btn-negative mui-btn-ordersbtn mui-pull-right">Review</button></span>
						</div>
						
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object-large mui-pull-left" src="img/pic.png">
					<div class="mui-media-body" style="position: relative">
						<p class='mui-order-title'>小儿艾灸保健套餐</p>
						<span class='mui-ellipsis' style="font-size:14px;color:#666666">天医方艾灸馆</span>
						<span class='mui-order-price mui-pull-right' style="">￥98</span>
						<div style="margin-top: 5px;">
							<span style="font-size:14px; color:#666666">待支付</span>
						<span><button class="mui-btn mui-btn-negative mui-btn-ordersbtn mui-pull-right">Pay</button></span>
						</div>
						
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object-large mui-pull-left" src="img/pic.png">
					<div class="mui-media-body" style="position: relative">
						<p class='mui-order-title'>小儿艾灸保健套餐</p>
						<span class='mui-ellipsis' style="font-size:14px;color:#666666">天医方艾灸馆</span>
						<span class='mui-order-price mui-pull-right' style="">￥98</span>
						<div style="margin-top: 5px;">
							<span style="font-size:14px; color:#666666">待消费</span>
						<span><button class="mui-btn mui-btn-negative mui-btn-ordersbtn mui-pull-right">Cancel</button></span>
						</div>
						
					</div>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
