<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>六种腹痛会要命，千万不可小视</title>
    <script src="js/mui.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body style="background-color: #ffffff;" >
	<header class="mui-bar mui-bar-nav" style="position: fixed; background-color: #6ACCCB;">
			<h1 id="title" class="mui-title" style="color: #ffffff;"></h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-whilte"></a>
		</header>
		<div id="content" class="mui-content mui-scroll mui-scroll-wrapper" style="padding: 15px 15px 15px 15px"></div>
	
<script>
	mui.ajax('http://gene.rnet.missouri.edu/iKnow/db.php', {
				data: {
					action: 'get_news'
				},
				type: 'post', //HTTP请求类型 
				timeout: 100000, //超时时间设置为10秒；  
				success: function(data) {
					var obj = JSON.parse(data)
					//console.log(obj[0].newscontent);
					document.getElementById('content').innerHTML = obj[0].newscontent;
					document.getElementById('title').innerHTML = obj[0].newstitle;
				},
				error: function(xhr, type, errorThrown) {
					console.log(type);
					console.log(JSON.stringify(xhr));
				}
			});
</script>
</body>
</html>
