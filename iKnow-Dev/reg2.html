<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<title>注册</title>
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/customize.js"></script>
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 30%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
		<script type="text/javascript">
			 // H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景
				plus.navigator.setStatusBarBackground("#ffffff");
				plus.navigator.setStatusBarStyle("UIStatusBarStyleDefault");
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #6acccb;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #ffffff;"></a>
			<h1 class="mui-title" style="color: #ffffff;">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='account2' type="tel" class="mui-input" placeholder="请输入手机号" value="" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>

			</form>
			<div id="regdiv" class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-green">确认</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var phonevalue = plus.storage.getItem("phonenum");
					console.log(phonevalue); //提交成功
					document.getElementById("account2").value = phonevalue;
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox2 = doc.getElementById('account2');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					regButton.addEventListener('tap', function(event) {
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirmBox.value != passwordBox.value) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						mui.ajax(url.signup, {
							data: {
								customid: accountBox2.value,
								custompassword: passwordBox.value
							},
							type: 'post', //HTTP请求类型 
							timeout: 100000, //超时时间设置为10秒；   
							success: function(data) {
								console.log(data);
								if (data == 1) {
									plus.nativeUI.toast('注册成功');
									$.openWindow({
										url: 'login.html',
										aniShow: 'pop-in'
									});
								}
								else{
									plus.nativeUI.toast(data);
								}
							},
							error: function(xhr, type, errorThrown) {
								console.log(type);
								console.log(JSON.stringify(xhr));
							}
						});
					});
				});
				plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackOpaque");
			}(mui, document));
		</script>
	</body>

</html>
