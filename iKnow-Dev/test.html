<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>AJAX test</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				mui.ajax('http://gene.rnet.missouri.edu/iKnow/service.php', {
					data: {
						action: 'get_all_users'
					},
					type: 'post', //HTTP请求类型
					timeout: 100000, //超时时间设置为10秒； 
					success: function(data) {
						var obj = eval ('({"test":'+data+'})');
						for (i in obj.test){
							document.getElementById(i).innerHTML = obj.test[i].userName
							
							console.log(obj.test[i].userName)
						}
						//console.log(.length)
						//console.log(obj.test[i].userName);
					},
					error: function(xhr, type, errorThrown) {
						console.log(type);
						console.log(JSON.stringify(xhr));
					}
				});
			})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">AJAX test</h1>
		</header>
		<div id="body" class="mui-content">
			<div class="mui-card">
				<div class="mui-card">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="1">

						</li>
						<li class="mui-table-view-cell" id="2">
						
						</li>
						<li class="mui-table-view-cell" id="3">
							
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
