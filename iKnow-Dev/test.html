<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>AJAX test</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				alert("plusready");
				mui.ajax('http://gene.rnet.missouri.edu/iKnow/service.php', {
					data: {
						action: 'get_all_users'
					},
					type: 'post', //HTTP请求类型
					timeout: 10, //超时时间设置为10秒； 
					success: function(data) {
						var list.document.getElementById("list");
						var finallist='';
						console.log('success');
						for(i=data.length-1;i>=0;i--){
							finallist=finallist+'<li class="mui-table-view-cell"><span>'+data[i].userId+'</span><span class="mui-pull-right">'+data[i].userName+'</span></li>'
						}
						list.innerHTML=finallist;
					},
					error: function(xhr, type, errorThrown) {
						console.log(type);
						console.log(JSON.stringify(xhr));
					}
				});
			})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">AJAX test</h1>
		</header>
		<div id="body" class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view" id="list">
					
				</ul>
			</div>
		</div>
	</body>
</html>
