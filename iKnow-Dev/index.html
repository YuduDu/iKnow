<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>iKnow</title>
	<script src="js/mui.js"></script>
	<link href="css/mui.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/font-awesome.css">	
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
	
<script type="text/javascript">
// H5 plus事件处理
function plusReady(){
	// 设置系统状态栏背景为红色
	plus.navigator.setStatusBarBackground( "#6acccb" );
	plus.navigator.setStatusBarStyle( "UIStatusBarStyleBlackOpaque" );
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}

</script>
	<style>
		html,
		body {
			min-height: 100%;
			background-color: #efeff4;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="position: fixed; background-color: #6acccb;">
		<h1 id="title" class="mui-title" style="color: #ffffff;">iKnow</h1>
		<a id="search" class="fa fa-search fa-lg fa-pull-right" style="color: #ffffff;padding-top:10px"></a>
		<a id="editbtn" class="mui-pull-right" style="color: #ffffff;padding-top: 10px;display:none">Edit</a>
		<a id="city" class="mui-pull-left" style="color: #ffffff;padding-top: 10px;">Beijing</a>
		<a id="dropdowncity" class="fa fa-angle-down mui-pull-left" style="color: #ffffff;padding-top:12px;padding-left:5px;"></a>
	</header>
 <nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="homelist.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">Home</span>
			</a>
			<a class="mui-tab-item" href="orderslist.html">
				<span class="mui-icon mui-icon-bars"><span class="mui-badge">3</span></span>
				<span class="mui-tab-label">Orders</span>
			</a>
			<a class="mui-tab-item" href="discover.html">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">Discover</span>
			</a>
			<a class="mui-tab-item" href="me.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">Me</span>
			</a>
		</nav>
	<script>
mui.init();
			var subpages = ['homelist.html', 'orderslist.html', 'discover.html', 'me.html'];
			var subpage_style = {
				top: '64px',
				bottom: '50px',
				bounce: 'vertical'
			};
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
				
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//隐藏图标
				if (targetTab != subpages[0])
				{
					search.style.display = 'none'; 
					city.style.display = 'none';
					dropdowncity.style.display = 'none';
				}
				else
				{
					search.style.display = ''; 
					city.style.display = '';
					dropdowncity.style.display = '';
					editbtn.style.display = 'none'
				}
				if (targetTab != subpages[1])
				{
					editbtn.style.display = 'none'; 
				}
				else
				{
					editbtn.style.display = ''; 
				}
				document.querySelector('header').addEventListener('doubletap', function() {
				main.children()[0].evalJS('mui.scrollTo(0, 100)');
			});
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			document.getElementById("search").addEventListener('tap', function(e) {
			//显示启动导航
			mui.openWindow({
				id: 'search',
				url: 'search.html',
				show: {
					aniShow: 'fade-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
			
		});
			
 
			
  
	</script>

	</body>
	</html>
